<div class="bootstrap-wrapper">
  <div class="container">
    <h1>Available Quizzes</h1>
    <div class="row mt20" *ngIf="quizData">
      <div class="col-md-4" *ngFor="let q of quizData">
         <mat-card class="mb20">
           <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
             <mat-card-title>{{q.title}}</mat-card-title>
             <mat-card-subtitle>
                {{q.category.title}}
             </mat-card-subtitle>
            </mat-card-header>
             <mat-card-content>
               <p1  class="truncate">{{q.description}}</p1>
             </mat-card-content>

             <!--button-->
             <mat-card-action>
               <button mat-button color="primary">View</button>
               <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
               <button mat-button color="accent">Question : {{q.numberOfQuetion}}</button>
               <button mat-button color="accent">M.M :{{q.maxMark}}</button>
             </mat-card-action>
         </mat-card>
      </div>
    </div>
    <div class="col-md-12" *ngIf="quizData.length==0">
      <mat-card>
        <mat-card-content>
          <h1>No Data in this Category</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
