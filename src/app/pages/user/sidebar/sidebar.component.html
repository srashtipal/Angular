<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/user-dashboard">
      <mat-icon mat-list-icon>home</mat-icon>Home</button>

    <button mat-list-item *ngFor="let c of categories" >
      <mat-icon mat-list-icon >account_circle</mat-icon>{{c.title}}</button>
    
    <button mat-list-item routerLink="/user-dashboard/profile">
      <mat-icon mat-list-icon>logout</mat-icon>Logout</button>
  </mat-action-list>

</mat-card>
