<div class="bootstrap-wrapper">

  <div class="row">
    <div class="col-md-12">
      <h1>Adding Question Of {{qtitle}}</h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of the question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <!--Form-->
          <form  class="mt20" (submit)="addQuestion()">
            <ckeditor [editor]="Editor" [(ngModel)]="question.content"   name="content"></ckeditor>
            
            <!--option1 field-->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option1</mat-label>
                  <input
                   type="text"
                   matInput
                   [(ngModel)]="question.option1"
                   name="option1"
                   required
                    >
                </mat-form-field>
              </div>

              <!--option2 field-->
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option2</mat-label>
                  <input
                   type="text"
                  [(ngModel)]="question.option2"
                   name="option2"
                   required
                  matInput>
                </mat-form-field>
              </div>
            </div>

            <!--option3 field-->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option3</mat-label>
                  <input
                  type="text"
                  [(ngModel)]="question.option3"
                  name="option3"
                  matInput>
                </mat-form-field>
              </div>

              <!--option4 field-->
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option4</mat-label>
                  <input type="text"
                  [(ngModel)]="question.option4"
                   name="option4"
                  matInput>
                </mat-form-field>
              </div>
            </div>

            <!--select field-->
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select  required [(ngModel)]="question.answer" [ngModelOptions]="{standalone: true}">
                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>

            <!--button-->
            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
