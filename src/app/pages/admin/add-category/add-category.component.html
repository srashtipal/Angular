<mat-card>
  <h1>Add Category</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-10 offset-md-1">

            <!--form-->
            <form (ngSubmit)="formSubmit()">
              
              <!--Title field-->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                required
                autofocus
                type="text"
                name="title"
                [(ngModel)]="categoryData.title"
                matInput
                placeholder="Enter here"
                />
              </mat-form-field>

              <!--Description field-->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                name="title"
                [(ngModel)]="categoryData.description"
                matInput
                placeholder="Enter here"
                rows="15"
                ></textarea>
              </mat-form-field>

              <!--button-->
              <div class="container text-center mt15">
                 <button
                 mat-raised-button color="primary"
                 >Add</button>
              </div>
          </form>
          </div>
        </div>
      </div>
  </mat-card-content>
</mat-card>
