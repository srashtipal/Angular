<div class="bootstrap wrapper">
<div class="row">
<div class="col-md-12">

  <!--navigation to add question button-->
  <div class="container text-center">
    <button mat-button [routerLink]="'/admin/add-question/'+qId + '/'+ qTitle" >Add Question</button>
  </div>
  <mat-card *ngFor="let q of question; let i=index" class="mt20">
     <mat-card-content>
       <p>
         <b> Q ({{i+1}})</b>
          <span class="ml20" [innerHTML]="q.content"></span>
       </p>

       <!--option fields-->
       <div class="container-fluid">
         <div class="row">
           <div class="col-md-6">
             <p><b>1)</b>{{ q.option1}}</p>
           </div>
           <div class="col-md-6">
            <p><b>2)</b>{{ q.option2}}</p>
          </div>
          <div class="col-md-6">
            <p><b>3)</b>{{ q.option3}}</p>
          </div>
          <div class="col-md-6">
           <p><b>4)</b>{{ q.option4}}</p>
         </div>
         </div>

         <!--answer filed-->
         <mat-divider></mat-divider>
         <p class="mt20"><b>Correct Answer :-</b>{{ q.answer}}</p>
       </div>
     </mat-card-content>

     <!--button-->
     <mat-card-actions >
       <button mat-button color="warn" (click)="deleteQuestion(q.queid)">Delete</button>
       <button disabled mat-button color="primary">Update</button>
     </mat-card-actions>
  </mat-card>
</div>

</div>

</div>
