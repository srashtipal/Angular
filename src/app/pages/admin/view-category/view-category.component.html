<!--categories field-->
<mat-card>
  <mat-list>
    <div mat-subheader>All Categories</div>
    <mat-list-item *ngFor="let cat of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ cat.title }}</div>
      <div mat-line>{{ cat.description }}</div>
    </mat-list-item>
  </mat-list>

  <!--button-->
  <div class="cotainer text-center mt20">
    <button routerLink="/admin/addCategory" mat-raised-button color="primary">Add new Category</button>
  </div>
</mat-card>
