<mat-card>
  <h1>Update Quiz</h1>
  <div class="container"></div>
  <div class="row">
    <div class="col-md-10 offset-md-1">

      <!--form-->
      <form (ngSubmit)="submitData()">
        <mat-form-field class="w100" appearance="fill">

          <!--title field-->
          <mat-label>Enter title</mat-label>
          <input
          [(ngModel)]="quizData.title"
          required="true"
          type="text" name="title" placeholder="Enter here" matInput />
        </mat-form-field>

        <!--description field-->
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Enter description</mat-label>
          <textarea
            [(ngModel)]="quizData.description"
            type="text"
            name="description"
            placeholder="Enter description"
            matInput
            rows="5"
          >
          </textarea>
        </mat-form-field>

        <!--marks field-->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Max Marks</mat-label>
              <input
               [(ngModel)]="quizData.maxMark"
                type="text"
                name="maxMarks"
                placeholder="Enter here"
                matInput
              />
            </mat-form-field>
          </div>

          <!--question field-->
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Number Of Question</mat-label>
              <input
                [(ngModel)]="quizData.numberOfQuetion"
                type="text"
                name="NoOfQuestion"
                placeholder="Enter here"
                matInput
              />
            </mat-form-field>
          </div>
        </div>

        <!--slide toggle-->
        <mat-slide-toggle class="mt10" [color]=""
          name="active"
          [(ngModel)]="quizData.active">
          publish status
        </mat-slide-toggle>
        <br/>

        <!--select field-->
        <mat-form-field appearance="fill" class="w100" >
          <mat-label>favorite Category</mat-label>
          <mat-select name="category"  [(ngModel)]="quizData.category.cid" >
            <mat-option *ngFor="let c of categories" [value]="c.cid">{{
              c.title
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!--button-->
        <div class="container text-center">
          <button [disabled]="quizData.title===''"
                 mat-raised-button color="primary"
                 >Update</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
